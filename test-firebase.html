<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Firebase</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #1a1a1a; color: white; }
        button { padding: 10px 20px; margin: 10px; background: #007aff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #4CAF50; }
        .error { background: #f44336; }
        .info { background: #2196F3; }
    </style>
</head>
<body>
    <h1>Firebase Test</h1>
    
    <div id="status" class="status info">Checking connection...</div>
    
    <button onclick="testAuth()">Test Authentication</button>
    <button onclick="testWrite()">Test Write</button>
    <button onclick="testRead()">Test Read</button>
    
    <div id="results"></div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC8r6olB67MWifBPVtyt72QAHIVkWhStqA",
            authDomain: "financial-planner-bba37.firebaseapp.com",
            projectId: "financial-planner-bba37",
            storageBucket: "financial-planner-bba37.firebasestorage.app",
            messagingSenderId: "1035058509819",
            appId: "1:1035058509819:web:785dd8584f95f0d811bd5e",
            measurementId: "G-M24XYZD0EW"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let userId = null;

        // Test authentication
        async function testAuth() {
            try {
                console.log('Testing authentication...');
                const result = await auth.signInAnonymously();
                userId = result.user.uid;
                document.getElementById('status').innerHTML = 'Connected! User ID: ' + userId;
                document.getElementById('status').className = 'status success';
                addResult('Authentication successful: ' + userId);
            } catch (error) {
                console.error('Auth error:', error);
                document.getElementById('status').innerHTML = 'Auth failed: ' + error.message;
                document.getElementById('status').className = 'status error';
                addResult('Authentication failed: ' + error.message);
            }
        }

        // Test write
        async function testWrite() {
            if (!userId) {
                addResult('Please authenticate first');
                return;
            }

            try {
                console.log('Testing write...');
                const testData = {
                    message: 'Hello Firebase!',
                    timestamp: Date.now(),
                    test: true
                };

                await db.collection('test').doc(userId).set(testData);
                addResult('Write successful!');
            } catch (error) {
                console.error('Write error:', error);
                addResult('Write failed: ' + error.message + ' (Code: ' + error.code + ')');
            }
        }

        // Test read
        async function testRead() {
            if (!userId) {
                addResult('Please authenticate first');
                return;
            }

            try {
                console.log('Testing read...');
                const doc = await db.collection('test').doc(userId).get();
                
                if (doc.exists) {
                    const data = doc.data();
                    addResult('Read successful: ' + JSON.stringify(data));
                } else {
                    addResult('No data found');
                }
            } catch (error) {
                console.error('Read error:', error);
                addResult('Read failed: ' + error.message + ' (Code: ' + error.code + ')');
            }
        }

        function addResult(message) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.innerHTML = new Date().toLocaleTimeString() + ': ' + message;
            div.style.padding = '5px';
            div.style.margin = '5px 0';
            div.style.background = '#333';
            div.style.borderRadius = '3px';
            results.appendChild(div);
        }

        // Auto-test on load
        window.addEventListener('load', () => {
            setTimeout(testAuth, 1000);
        });
    </script>
</body>
</html>
